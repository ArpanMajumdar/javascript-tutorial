<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .button {
            margin: 20px;
        }

        .card {
            padding: 20px;
        }

        .output {
            margin: 40px auto 40px auto;
            font-size: 200%;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col s4">
                <button class="btn button" id="get-text">Get Text</button>
            </div>
            <div class="col s4">
                <button class="btn button" id="get-json">Get Json</button>
            </div>
            <div class="col s4">
                <button class="btn button" id="get-api">Get API data</button>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card" id="output">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
    <br><br>

</body>

</html>
